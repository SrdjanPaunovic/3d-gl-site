<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Gadgets Lab</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome Free -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #0b0f1d;
      --card-bg: rgba(255, 255, 255, 0.05);
      --primary-color: #4e8df5;
      --accent-color: #f35e91;
      --text-color: #e6e8ec;
      --muted-color: #a3a6ad;
      --transition-speed: 0.3s;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      position: relative;
      background: var(--card-bg);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.6);
      max-width: 500px;
      width: 90%;
      padding: 2rem;
      text-align: center;
      overflow: hidden;
    }
    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      opacity: 0.2;
      z-index: 0;
    }
    .lang-switch {
      position: absolute;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 0.5rem;
      z-index: 2;
    }
    .lang-switch button {
      background: rgba(255,255,255,0.15);
      border: none;
      color: var(--text-color);
      font-weight: 600;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background var(--transition-speed);
    }
    .lang-switch button.active,
    .lang-switch button:hover {
      background: var(--primary-color);
      color: #fff;
    }
    .logo {
      position: relative;
      z-index: 1;
      max-width: 180px;
      margin-bottom: 1.5rem;
    }
    h1 {
      margin: 0;
      position: relative;
      z-index: 1;
      font-size: 2.25rem;
      font-weight: 700;
      color: var(--primary-color);
    }
    p {
      margin: 0.75rem 0 2rem;
      position: relative;
      z-index: 1;
      color: var(--muted-color);
      line-height: 1.6;
    }
    .social-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      position: relative;
      z-index: 1;
    }
    .social-links a {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(255,255,255,0.15);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      color: var(--text-color);
      text-decoration: none;
      font-weight: 600;
      transition: background var(--transition-speed), transform var(--transition-speed);
    }
    .social-links a i {
      font-size: 1.25rem;
      color: var(--text-color);
      transition: color var(--transition-speed);
    }
    .social-links a:hover {
      background: var(--primary-color);
      transform: translateY(-4px);
    }
    .social-links a:hover i {
      color: #fff;
    }
    footer {
      margin-top: 2rem;
      position: relative;
      z-index: 1;
      font-size: 0.875rem;
      color: var(--muted-color);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="lang-switch">
      <button id="btn-en">EN</button>
      <button id="btn-sr">SR</button>
    </div>
    <img src="logo-transparent.png" alt="3D Gadgets Lab Logo" class="logo">
    <h1 id="title">Welcome to 3D Gadgets Lab</h1>
    <p id="subtitle">Innovating custom 3D designs and gadget solutions that power your projects forward.</p>
    <div class="social-links">
      <a href="https://facebook.com/3dgadgetslab" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-facebook-f"></i> Facebook
      </a>
      <a href="https://instagram.com/3d_gadgets_lab_ns" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-instagram"></i> Instagram
      </a>
    </div>
    <footer>&copy; <span id="year"></span> 3D Gadgets Lab. All rights reserved.</footer>
  </div>
  <script>
    // Translations
    const translations = {
      en: {
        title: 'Welcome to 3D Gadgets Lab',
        subtitle: 'Innovating custom 3D designs and gadget solutions that power your projects forward.'
      },
      sr: {
        title: 'Dobrodošli u 3D Gadgets Lab',
        subtitle: 'Inovativna 3D rešenja i prilagođeni gedžeti koji pokreću vaše projekte.'
      }
    };
    const btnEn = document.getElementById('btn-en');
    const btnSr = document.getElementById('btn-sr');
    const titleEl = document.getElementById('title');
    const subEl = document.getElementById('subtitle');
    // Detect browser language
    const userLang = navigator.language || navigator.userLanguage;
    const defaultLang = userLang.startsWith('sr') ? 'sr' : 'en';
    function setLanguage(lang) {
      const t = translations[lang] || translations.en;
      titleEl.textContent = t.title;
      subEl.textContent = t.subtitle;
      btnEn.classList.toggle('active', lang === 'en');
      btnSr.classList.toggle('active', lang === 'sr');
      document.documentElement.lang = lang;
    }
    btnEn.addEventListener('click', () => setLanguage('en'));
    btnSr.addEventListener('click', () => setLanguage('sr'));
    // Initialize default based on browser
    setLanguage(defaultLang);
    // Dynamic year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
