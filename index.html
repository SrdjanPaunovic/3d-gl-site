<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Gadgets Lab</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #0b0f1d;
      color: #fff;
      font-family: sans-serif;
    }
    .logo {
      max-width: 300px;
      width: 80%;
      margin-bottom: 2rem;
    }
    .social-links {
      display: flex;
      gap: 1.5rem;
    }
    .social-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      border: 1px solid #fff;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: background-color 0.3s, color 0.3s;
    }
    .social-links a:hover {
      background-color: #fff;
      color: #0b0f1d;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="logo.png" alt="3D Gadgets Lab Logo" class="logo">

  <!-- Intro / Tagline Placeholder -->
  <h1>Welcome to 3D Gadgets Lab</h1>
  <p>Your hub for innovative 3D designs & custom gadgets.</p>

  <!-- Social Media Links -->
  <div class="social-links">
    <a href="#" id="twitter">Twitter</a>
    <a href="#" id="linkedin">LinkedIn</a>
    <a href="#" id="facebook">Facebook</a>
    <a href="#" id="instagram">Instagram</a>
  </div>
</body>
</html>
