<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Korpa - 3D Gadgets Lab</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <a href="index.html" class="logo">
        <i class="fas fa-cube"></i>
        <span>3D Gadgets Lab</span>
      </a>
      <nav class="nav">
        <a href="index.html" data-i18n="nav.home">Poƒçetna</a>
        <a href="shop.html" data-i18n="nav.shop">Prodavnica</a>
        <a href="cart.html" class="cart-icon active">
          <i class="fas fa-shopping-cart"></i>
          <span class="cart-count">0</span>
        </a>
        <div class="lang-switcher-wrapper">
          <select id="lang-switcher" class="lang-switcher" onchange="Lang.setLanguage(this.value)">
            <option value="sr">üá∑üá∏ SR</option>
            <option value="en">üá¨üáß EN</option>
          </select>
        </div>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <div class="page-title">
      <h1 data-i18n="cart.title">Korpa</h1>
      <p id="cart-subtitle">Pregledajte artikle pre naruƒçivanja</p>
    </div>

    <div class="cart-container">
      <!-- Empty Cart State -->
      <div id="cart-empty" class="cart-empty" style="display: none;">
        <i class="fas fa-shopping-cart"></i>
        <h2 data-i18n="cart.empty">Va≈°a korpa je prazna</h2>
        <p data-i18n="cart.emptyMessage">Izgleda da jo≈° niste dodali proizvode u korpu.</p>
        <a href="shop.html" class="btn btn-primary" style="margin-top: 1rem;">
          <i class="fas fa-arrow-left"></i>
          <span data-i18n="cart.continueShopping">Nastavi kupovinu</span>
        </a>
      </div>

      <!-- Cart Items -->
      <div id="cart-content" style="display: none;">
        <div id="cart-items" class="cart-items"></div>

        <!-- Cart Summary -->
        <div class="cart-summary">
          <div class="cart-total">
            <span data-i18n="cart.total">Ukupno:</span>
            <span id="cart-total-price" class="cart-total-price">0 RSD</span>
          </div>
          <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
            <a href="shop.html" class="btn btn-secondary" style="flex: 1;">
              <i class="fas fa-arrow-left"></i>
              <span data-i18n="cart.continueShopping">Nastavi kupovinu</span>
            </a>
            <a href="checkout.html" class="btn btn-primary" style="flex: 1;">
              <span data-i18n="cart.checkout">Nastavi na plaƒáanje</span>
              <i class="fas fa-arrow-right"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 3D Gadgets Lab. <span data-i18n="footer.rights">Sva prava zadr≈æana.</span></p>
  </footer>

  <script src="js/cart.js"></script>
  <script src="js/translations.js"></script>
  
  <script>
    const cartEmpty = document.getElementById('cart-empty');
    const cartContent = document.getElementById('cart-content');
    const cartItems = document.getElementById('cart-items');
    const cartTotalPrice = document.getElementById('cart-total-price');

    function renderCartItem(item) {
      const div = document.createElement('div');
      div.className = 'cart-item';
      div.setAttribute('data-item-key', item.itemKey);

      const imageUrl = item.image || 'https://via.placeholder.com/100x100?text=No+Image';
      const variantsText = Cart.formatVariants(item.variants);

      div.innerHTML = `
        <img src="${imageUrl}" alt="${item.name}" class="cart-item-image">
        <div class="cart-item-details">
          <div class="cart-item-name">${item.name}</div>
          <div class="cart-item-variants">${variantsText || 'No variants'}</div>
          <div class="cart-item-price">${Cart.formatPrice(item.price * item.quantity)}</div>
        </div>
        <div class="cart-item-actions">
          <div class="quantity-control">
            <button class="quantity-btn minus" data-action="decrease">
              <i class="fas fa-minus"></i>
            </button>
            <span class="quantity-value">${item.quantity}</span>
            <button class="quantity-btn plus" data-action="increase">
              <i class="fas fa-plus"></i>
            </button>
          </div>
          <span class="remove-item" data-action="remove">
            <i class="fas fa-trash"></i> <span class="remove-text">${Lang.get('cart.remove')}</span>
          </span>
        </div>
      `;

      // Quantity controls
      div.querySelector('.minus').addEventListener('click', () => {
        Cart.updateQuantity(item.itemKey, item.quantity - 1);
        renderCart();
      });

      div.querySelector('.plus').addEventListener('click', () => {
        Cart.updateQuantity(item.itemKey, item.quantity + 1);
        renderCart();
      });

      div.querySelector('.remove-item').addEventListener('click', () => {
        Cart.removeItem(item.itemKey);
        renderCart();
      });

      return div;
    }

    function renderCart() {
      const items = Cart.getCart();

      if (items.length === 0) {
        cartEmpty.style.display = 'block';
        cartContent.style.display = 'none';
        return;
      }

      cartEmpty.style.display = 'none';
      cartContent.style.display = 'block';

      // Clear and re-render items
      cartItems.innerHTML = '';
      items.forEach(item => {
        cartItems.appendChild(renderCartItem(item));
      });

      // Update total
      cartTotalPrice.textContent = Cart.formatPrice(Cart.getTotal());
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', renderCart);
  </script>
</body>
</html>
